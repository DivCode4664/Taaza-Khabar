name: Check Unit Tests in Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_unit_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for unit tests in PR
      run: |
        test_results=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "tests/")
        if [ -z "$test_results" ]; then
          echo "Error: Unit tests are missing in the pull request."
          exit 1
        fi
